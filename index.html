<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/rollbar.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <title>Calculadora</title>
</head>
<body>
    <div class="calculator-align">        
        <div class="answer-screen">
            <input type="text">
        </div>
        <div class="main-screen">            
            <div class="numbers-container">                         
                <div id="clear" class="btn-style-clear" type="button">AC</div>
                <div class="btn-style"></div>
                <div class="btn-style" id="porcentagem">%</div>
                <div class="btn-style operator-btn-style" id="divisao">รท</div>  
                <div class="btn-style" id="7">7</div>
                <div class="btn-style" id="8">8</div>
                <div class="btn-style" id="9">9</div>
                <div class="btn-style operator-btn-style" id="multiplicacao">x</div>
                <div class="btn-style" id="4">4</div>
                <div class="btn-style" id="5">5</div>
                <div class="btn-style" id="6">6</div>
                <div class="btn-style operator-btn-style" id="subtracao">-</div>
                <div class="btn-style" id="1">1</div>     
                <div class="btn-style" id="2">2</div>
                <div class="btn-style" id="3">3</div>
                <div class="btn-style operator-btn-style" id="soma">+</div>
                <div class="btn-style" id="zero">0</div>    
                <div></div>            
                <div class="btn-style" id="virgula">,</div>
                <div class="btn-style operator-btn-style" id="Resultado">=</div>                               
            </div>           
        </div>
    </div>  
    <script type="text/javascript" src="./src/js/script.js"></script>
</body>
</html>
